<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Medicare Plus - Contact Us</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9ff;
            margin: 0;
            padding: 0;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            background-color: #1976d2;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo {
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover,
        nav a:focus {
            color: #ffca28;
            outline: none;
        }

        .cart-container svg {
            width: 28px;
            height: 28px;
            fill: white;
            transition: fill 0.3s ease;
        }

        .cart-container:hover svg,
        .cart-container:focus svg {
            fill: #ffca28;
            outline: none;
        }

        .cart-badge {
            position: absolute;
            top: -6px;
            right: -8px;
            background-color: #ffca28;
            color: #1976d2;
            font-weight: 700;
            font-size: 0.75rem;
            border-radius: 50%;
            padding: 0 6px;
            min-width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            user-select: none;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }

        main {
            max-width: 600px;
            margin: 3rem auto 4rem;
            padding: 0 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(25, 118, 210, 0.15);
        }

        h1.page-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 1.6rem;
            text-align: center;
        }

        form label {
            display: block;
            font-weight: 600;
            margin: 1rem 0 0.4rem;
            font-size: 1rem;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form textarea {
            width: 100%;
            font-size: 1rem;
            padding: 0.6rem 0.9rem;
            border-radius: 6px;
            border: 1.8px solid #ccc;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="tel"]:focus,
        form textarea:focus {
            border-color: #1976d2;
            outline: none;
        }

        form textarea {
            min-height: 100px;
        }

        form button {
            margin-top: 1.8rem;
            background-color: #1976d2;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        form button:hover,
        form button:focus {
            background-color: #005bb5;
            outline: none;
        }

        .success-message {
            margin-top: 1rem;
            color: #1976d2;
            font-weight: 600;
            display: none;
            text-align: center;
        }

        footer {
            background-color: #edf3fb;
            text-align: center;
            padding: 1.2rem 1rem;
            font-size: 0.9rem;
            color: #555;
            user-select: none;
        }

        footer a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover,
        footer a:focus {
            text-decoration: underline;
            outline: none;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            main {
                margin: 2rem 0.5rem 3rem;
            }

            form button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo" tabindex="0">Medicare Plus</div>
        <nav role="navigation" aria-label="Main navigation">
            <a href="index.html" tabindex="0">Home</a>
            <a href="medicare_plus_about.html" tabindex="0">About Us</a>
            <a href="medicare_plus_services.html" tabindex="0">Services</a>
            <a href="medicare_plus_dashboard.html" tabindex="0">User Dashboard</a>
            <a href="medicare_plus_contact.html" tabindex="0" aria-current="page">Contact Us</a>
            <a href="medicare_plus_cart.html" class="cart-container" aria-label="View cart" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-hidden="true"
                    focusable="false">
                    <path
                        d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zM7.16 14.26L6.56 12H19a1 1 0 0 0 .95-1.32l-2.7-6.48A1 1 0 0 0 16.29 4H6.21l-.36-2H1v2h3l3.6 7.59-1.35 2.44c-.16.29-.25.62-.25.97 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.26-.24zm4.92-4.48l-2.73 5c-.35.64.13 1.38.84 1.38h7.71v-2H11.1l1.87-3.38H19v-2z" />
                </svg>
        </nav>
    </header>

    <main>
        <h1 class="page-title" tabindex="0">Contact Us</h1>
        <form id="contact-form" novalidate aria-describedby="contact-desc">
            <p id="contact-desc" style="font-style: italic; color: #555; font-size: 0.9rem; margin-bottom: 1rem;">We
                would love to hear from you! Please fill out the form below and we'll get back to you as soon as
                possible.</p>

            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required aria-required="true" placeholder="Your full name" />

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com" />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +1234567890" pattern="^\+?\d{7,15}$"
                title="Enter a valid phone number, e.g. +1234567890" />

            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required aria-required="true"
                placeholder="Subject of your message" />

            <label for="message">Message *</label>
            <textarea id="message" name="message" required aria-required="true"
                placeholder="Your message here"></textarea>

            <button type="submit" aria-live="polite" aria-atomic="true">Send Message</button>
            <div class="success-message" id="success-message" role="alert" aria-live="assertive"></div>
        </form>
    </main>

    <footer>
        &copy; 2024 Medicare Plus. All rights reserved.
        <nav aria-label="Footer navigation">
            <a href="#" tabindex="0">Privacy Policy</a> |
            <a href="#" tabindex="0">Terms of Service</a> |
            <a href="#" tabindex="0" aria-label="Medicare Plus Twitter">Twitter</a> |
            <a href="#" tabindex="0" aria-label="Medicare Plus Facebook">Facebook</a>
        </nav>
    </footer>

    <script>
        const form = document.getElementById('contact-form');
        const successMsg = document.getElementById('success-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            successMsg.style.display = 'none';

            // Form validation
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Simulate form submission
            successMsg.textContent = 'Thank you for contacting Medicare Plus! We will get back to you shortly.';
            successMsg.style.display = 'block';

            form.reset();
            form['name'].focus();
        });
    </script>
</body>

</html>
